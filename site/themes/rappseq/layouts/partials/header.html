
<!-- ========== HEADER ========== -->
<header id="header" class="header">
    <div class="header-section">
      <div id="logoAndNav" class="container">
        <!-- Nav -->
        <nav class="navbar navbar-expand-lg">
          <!-- Logo -->
          <a class="navbar-brand" href="{{  .Site.BaseURL }}" aria-label="Front">
            <h1 class="h2">{{ .Site.Title }} </h1>
          </a>
          <!-- End Logo -->

          <!-- Responsive Toggle Button -->
          <button type="button" class="navbar-toggler btn btn-icon btn-sm rounded-circle"
                  aria-label="Toggle navigation"
                  aria-expanded="false"
                  aria-controls="navBar"
                  data-toggle="collapse"
                  data-target="#navBar">
            <span class="navbar-toggler-default">
              <svg width="14" height="14" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                <path fill="currentColor" d="M17.4,6.2H0.6C0.3,6.2,0,5.9,0,5.5V4.1c0-0.4,0.3-0.7,0.6-0.7h16.9c0.3,0,0.6,0.3,0.6,0.7v1.4C18,5.9,17.7,6.2,17.4,6.2z M17.4,14.1H0.6c-0.3,0-0.6-0.3-0.6-0.7V12c0-0.4,0.3-0.7,0.6-0.7h16.9c0.3,0,0.6,0.3,0.6,0.7v1.4C18,13.7,17.7,14.1,17.4,14.1z"/>
              </svg>
            </span>
            <span class="navbar-toggler-toggled">
              <svg width="14" height="14" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                <path fill="currentColor" d="M11.5,9.5l5-5c0.2-0.2,0.2-0.6-0.1-0.9l-1-1c-0.3-0.3-0.7-0.3-0.9-0.1l-5,5l-5-5C4.3,2.3,3.9,2.4,3.6,2.6l-1,1 C2.4,3.9,2.3,4.3,2.5,4.5l5,5l-5,5c-0.2,0.2-0.2,0.6,0.1,0.9l1,1c0.3,0.3,0.7,0.3,0.9,0.1l5-5l5,5c0.2,0.2,0.6,0.2,0.9-0.1l1-1 c0.3-0.3,0.3-0.7,0.1-0.9L11.5,9.5z"/>
              </svg>
            </span>
          </button>
          <!-- End Responsive Toggle Button -->
          <!--  Navigation -->
          <div id="navBar" class="collapse navbar-collapse">
            <ul class="navbar-nav">
                {{ $currentNode := . }}
                {{ range .Site.Menus.main }}
                    {{ if .HasChildren }}
                    <li class="dropdown navbar-nav-item">
                     <a id="{{ .Name }}Menu" class="nav-link nav-link-toggle {{ if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }}active{{ end }}" href="{{ .URL }}" role="button"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ .Name }}
                      </a>
                      <div id="{{ .Name }}SubMenu" class="dropdown-menu" aria-labelledby="{{ .Name }}Menu" style="min-width: 230px;">
                        {{ range .Children }}
                        <a class="dropdown-item navbar-promo-text" href="{{ .URL }}">
                            {{- .Name -}} 
                            {{ with .Params.pill }} {{ . }} {{ end }}
                        </a>
                        {{ end }}
                      </div>
                    </li>
                    {{ else }}
                    <li class="position-static navbar-nav-item">
                      <a id="{{ .Name }}Menu" class="nav-link {{ if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }}active{{ end }}" href="{{ .URL }}" role="button">
                        {{ .Name }}
                      </a>
                    </li>
                    {{ end }}
                {{ end }}
              <!-- Button -->
              <li class="navbar-nav-last-item">
                <a class="btn btn-sm btn-primary transition-3d-hover" href="{{ "identify" | relURL }}">
                  ID a pathogen 
                </a>
              </li>
              <!-- End Button -->
            </ul>
          </div>
          <!-- End Navigation -->
        </nav>
        <!-- End Nav -->
      </div>
    </div>
  </header>
  <!-- ========== END HEADER ========== -->
