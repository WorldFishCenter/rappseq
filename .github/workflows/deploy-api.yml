
on:
  push:
    branches:
      - main

name: Build and deploy the Rappseq API

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE: rappseq-api
  REGION: asia-east1
  CONTAINER_REGISTRY: asia.gcr.io

jobs:
  deploy:
    name: Deploy identification API
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.2.0
      with:
        project_id: ${{ env.PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true  # Set to true to authenticate the Cloud Run action

    - name: Authorize Docker push
      run: gcloud auth configure-docker

    - name: Authorize with a different approach
      run: docker login -u _json_key -p "$(cat ${{ secrets.GCP_SA_KEY }})" https://${{ env.CONTAINER_REGISTRY }}

    - name: Test registry
      run: |-
        docker pull busybox
        docker tag busybox ${{ env.CONTAINER_REGISTRY }}/${{ env.PROJECT_ID }}/busybox
        docker push ${{ env.CONTAINER_REGISTRY }}/${{ env.PROJECT_ID }}/busybox

    - name: Build and push API container
      run: |-
        docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{  github.sha }} api/
        docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{  github.sha }}
        
    - name: Deploy to Cloud Run
      id: deploy
      uses: google-github-actions/deploy-cloudrun@v0.4.0
      with:
        service: ${{ env.SERVICE }}
        image: gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{  github.sha }}
        region: ${{ env.REGION }}

    - name: Show Output
      run: echo ${{ steps.deploy.outputs.url }}